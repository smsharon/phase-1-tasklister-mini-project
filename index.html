<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="task-user">User:</label>
    <input type="text" id="task-user" name="task-user" placeholder="name">

    <label for="task-duration">Duration:</label>
    <input type="text" id="task-duration" name="task-duration" placeholder="Duration">

    <label for="task-date-due">Date Due:</label>
    <input type="date" id="task-date-due" name="task-date-due">

      <input type="submit" value="Create New Task">

      
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
